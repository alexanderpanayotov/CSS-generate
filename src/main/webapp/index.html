<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist\css\bootstrap.css" media="screen" title="no title">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7-dist\js\bootstrap.js"></script>
  </head>
  <body>
     <header id="page-header">
        <h1>CSS GENERATOR</h1>
      </header>
    <div class="wrapper">
        <form class="" action="index.html" method="post">
        <form>
          <div class="form-group">
            <label for="exampleInputBorderRadius">Border Radius</label>
            <div><img id="css" src="CSS.png" class="img-responsive css-photo" alt="Css3 photo" width="280" height="100" align="right"></div>

            <input type="text" class="form-control" id="exampleInputBorderRadius" placeholder="Example :
 One value - 15px; Two values - 15px 50px; Three values - 15px 50px 30px; Four values - 15px 50px 30px 5px;">
          </div>
            <div class="form-group">
            <label for="exampleInputBoxShadow">Box Shadow</label>
            <input type="text" class="form-control" id="exampleInputBoxShadow" placeholder="Example : box-shadow: 10px 10px 5px #888888;">
          </div>

          <div class="form-group">
            <label for="exampleInputTextShadow">Text Shadow</label>
            <input type="text" class="form-control" id="exampleInputTextShadow" placeholder="Example : text-shadow: 2px 2px #ff0000;">
          </div>
          <div class="form-group">
            <label for="exampleInputRGBA">RGBA</label>
            <input type="text" class="form-control" id="exampleInputRGBA" placeholder="Example : background-color: rgb(255, 0, 0);}   /* red */">
          </div>
          <div class="form-group">
            <label for="exampleInputFontFace">Font Face</label>
            <input type="text" class="form-control" id="exampleInputFontFace" placeholder="Example : @font-face {font-properties}">
          </div>
          <div class="form-group">

            <label for="exampleInputMultipleColumns">Multiple Columns</label>
            <input type="text" class="form-control" id="exampleInputMultipleColumns" placeholder="Example :   -webkit-column-count: 3; /* Chrome, Safari, Opera */
    -moz-column-count: 3; /* Firefox */
    column-count: 3;">
          </div>
          <div><img id="html" src="HTML.png" class="img-responsive photo-html" alt="Html5 photo" width="280" height="100" align="right"></div>
          <div class="form-group">
            <label for="exampleInputBoxResize">Box Resize</label>
            <input type="text" class="form-control" id="exampleInputBoxResize" placeholder="Example : resize: both; overflow: auto;"
          </div>
          <div class="form-group">
            <label for="exampleInputOutline">Outline</label>
            <input type="text" class="form-control" id="exampleInputOutline" placeholder="Example : outline: #00FF00 dotted thick;">
          </div>
          <div class="form-group">
            <label for="exampleInputTransition">Transition</label>
            <input type="text" class="form-control" id="exampleInputTransition" placeholder="Example : width: 100px; height: 100px; background: red;  -webkit-transition: width 2s; /* Safari */transition: width 2s;">
          </div>
          <div class="form-group">
            <label for="exampleInputTransform">Transform</label>
            <input type="text" class="form-control" id="exampleInputTransform" placeholder="Example :-ms-transform: rotate(7deg); Opera */transform: rotate(7deg);">
          </div>
        </form>

        <div class="buttons">
          <button type="button" class="btn btn-primary btn-lg btn-block save-btn">Save</button>
        </div>
    <div class="">
      <button type="button" class="btn btn-primary btn-lg btn-block preview-btn">Preview</button>
    </div>
</div>
  </body>
</html>
